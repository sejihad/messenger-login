<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="image">
        <img src="./messenger.jpg" class="messenger" alt="">
    </div>
    <h1>Welcome to Messenger</h1>
    <div class="form-messenger">
        <form action="#">
            <input class="f-i" type="email"  placeholder="Email or phone">
            <input class="s-i" type="password"     placeholder="Password">
            <button>Continue</button>
            <p class="f-p">Forgot Password?</p>
        </form>
    </div>
    <p class="s-p">I don't have a facebook account</p>
</body>
</html>
